version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10-browsers

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies
      - run:
          name: Setup
          command: yarn install && yarn bootstrap
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Build and check
          command: yarn build && yarn lint && yarn test:types
      - run:
          name: Project tests
          command: yarn test:ci
          environment:
            JEST_JUNIT_OUTPUT: "/tmp/test-reports/jest/results.xml"
      - run:
          name: Setup test env
          command: "./packages/cli/bin/run env:create -n tests -t testing -d && ./packages/cli/bin/run daemon:setup --bin-path=$(pwd)/packages/daemon/bin/run"
      - run:
          name: Start test daemon
          command: ./packages/cli/bin/run daemon:start
          background: true
      - run:
          name: Integration tests
          command: cd ./packages/launcher && yarn dist:ci && yarn test
      - store_test_results:
          path: /tmp/test-reports
